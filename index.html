<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>PaintJs</title>
</head>
<body>
  <canvas id="jsCanvas" class="canvas" width="700" height="700"></canvas>
  
  <div class="controls">

    <div class="controls__range">
      <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
    </div>

    <div class="controls__btns">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
      <button id="jsReset">Reset</button>
    </div>
    
    aaa
    
    <div class="controls__colors" id="jsColors">
      <div class="conrtols__color jsColor" style="background-color: black;"></div>
      <div class="conrtols__color jsColor" style="background-color: white;"></div>
      <div class="conrtols__color jsColor" style="background-color: red;"></div>
      <div class="conrtols__color jsColor" style="background-color: orange;"></div>
      <div class="conrtols__color jsColor" style="background-color: yellow;"></div>
      <div class="conrtols__color jsColor" style="background-color: greenyellow;"></div>
      <div class="conrtols__color jsColor" style="background-color: skyblue;"></div>
      <div class="conrtols__color jsColor" style="background-color: blue;"></div>
      <div class="conrtols__color jsColor" style="background-color: #5856D6;"></div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
